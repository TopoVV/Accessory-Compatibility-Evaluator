Configuration:
  status: warn

  appenders:
    Console:
      name: ConsoleAppender
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    logger:
      name: com.topov
      level: info
      additivity: false
      AppenderRef:
        ref: ConsoleAppender

    Root:
      level: info
      AppenderRef:
        ref: ConsoleAppender
