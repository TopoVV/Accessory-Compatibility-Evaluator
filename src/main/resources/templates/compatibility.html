<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/compatibility.css" th:href="@{/css/compatibility.css}">
    <title>Compatibility</title>
  </head>
  <body>
    <h1>Compatibility</h1>
    <div class="compatibility-sources-form">
      <form method="post" name="compatibility-form" th:action="@{/compatibility}">
        <div class="form-group">
          <label for="cpu-url">The CPU source:</label>
          <input class="form-control" type="text" name="cpuUrl" id="cpu-url">
        </div>
        <div class="form-group">
          <label for="pcb-url">The Motherboard source url:</label>
          <input class="form-control" type="text" name="pcbUrl" id="pcb-url">
        </div>
        <div class="form-group">
          <label for="ram-url">The RAM source url:</label>
          <input class="form-control" type="text" name="ramUrl" id="ram-url">
        </div>
        <div class="form-group">
          <input class="form-control btn btn-primary btn-block" type="submit">
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="../static/js/compatibility.js" th:src="@{/js/compatibility.js}"></script>
</html>
